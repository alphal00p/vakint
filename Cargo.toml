[package]
name = "vakint"
version = "1.0.0"
edition = "2021"

[profile.dev-optim]
inherits = "dev"
opt-level = 2
#lto=true

[dependencies]
symbolica = { version = "0.18.0", features = ["python_export"] }
#symbolica = "0.14.0"
#symbolica = { git = "https://github.com/benruijl/symbolica.git", rev = "c10688d92271dd061fc71bfe81eb3157e59830d6" }
#symbolica = { git = "https://github.com/benruijl/symbolica.git", branch = "main", rev = "c10688d92271dd061fc71bfe81eb3157e59830d6" }
#symbolica = { path = "../gammaloop_main/python/gammaloop/dependencies/symbolica" }

pyo3 = { version = "0.25", features = ["anyhow"], optional = true }
pyo3-stub-gen = { version = "0.13", default-features = false, optional = true }

anyhow = "1.0.86"
thiserror = "1.0.63"
arrayvec = "0.7.4"
colored = "2.1.0"
string-template-plus = "*"
version-compare = "*"
regex = "*"
ahash = "*"
log = "*"
rug = "*"
[dependencies.phf]
version = "*"
features = ["macros"]

[dev-dependencies]
test-log = "*"


[features]
symbolica_community_module = ["dep:pyo3", "dep:pyo3-stub-gen"]
python_stubgen = ["symbolica/python_stubgen", "dep:pyo3-stub-gen"]
default = ["symbolica_community_module", "python_stubgen"]

